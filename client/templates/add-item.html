<div>
  <input
    type="text"
    name="item"
    ng-model="$ctrl.receiptItem.itemName"
    placeholder="enter food item here"
    required
  />
  $<input
    type="number"
    name="price"
    ng-click="$ctrl.onClick()"
    ng-model="$ctrl.receiptItem.price"
    required/>
  <select
    type="number"
    name="quantity"
    ng-model="$ctrl.receiptItem.quantity"
    required>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>
